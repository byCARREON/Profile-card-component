<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: relative; top: 50px; padding: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-img"></div>
        <div class="card-profile">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <div class="card-info">
          <p class="name"><span>Victor Crest</span> 26</p>
          <p>London</p>
        </div>
        <div class="card-footer">
          <div class="followers">
            <p><span> 80K</span></p>
            <P>Followers</P>
          </div>
          <div class="likes">
            <p><span> 803K</span></p>
            <P>Likes</P>
          </div>
          <div class="photos">
            <p><span> 1.4K</span></p>
            <P>Photos</P>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Carre√≥n</a>.
  </div>
</body>
</html>
